default:
  cloud_service_group: DynamicUI
  cloud_service_type: Field

search:
  fields:
    - Field ID: data.field
    - Text Field: data.text_example.text1
      type: text
    - State Field: data.state
      type: state
      icon_image: ic_arrow-up-bold

table:
  sort:
    key: data.field
    desc: true
  fields:
    - Field ID: data.field
    - Text Field: data.text.text1
      type: text
    - Enum Field: data.enum.enum1
      type: enum
      enums:
        - RUNNING: green.500
        - STOPPED: red.500
